extend schema
  @link(url: "https://specs.apollo.dev/federation/v2.3", import: ["@key"])

type Query {
  # Probably can delete, only here for initial testing
  allFlights: [Flight]
  allAirports: [Airport]
}

type Flight @key(fields: "id") {
  id: ID!
  origin: Airport
  destination: Airport
}

type Airport @key(fields: "airportCode") {
  airportCode: ID!
}
